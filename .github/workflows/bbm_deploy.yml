---
name: test

on:
  workflow_dispatch:

jobs:
  development-deploy:
    runs-on: ubuntu-22.04
    steps:

      - name: Set up env vars
        run: |
          echo "ENV=DEV" >>$GITHUB_ENV
      - name: prepare
        run: |
          echo '${{ env[format('BBM_{0})_SSH_PRIVATE_KEY', vars.ENV)] }}' > BBM_DEV_SSH_PRIVATE_KEY.txt

      - name: Test upload
        uses: actions/upload-artifact@v4
        with:
          name: dev-ssh
          path: BBM_DEV_SSH_PRIVATE_KEY.txt